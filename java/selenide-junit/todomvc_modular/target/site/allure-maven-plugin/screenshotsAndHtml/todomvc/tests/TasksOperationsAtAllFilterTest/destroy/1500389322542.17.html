<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" lang="en" data-framework="troopjs"><head>
		<meta charset="utf-8" />
		<title>TroopJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css" />
		<link rel="stylesheet" href="css/app.css" />
	<script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="jquery" src="./bower_components/jquery/jquery.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="troopjs-bundle" src="./bower_components/troopjs-bundle/maxi.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="troopjs-todos/widget/create" src="./js/widget/create.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="troopjs-todos/widget/display" src="./js/widget/display.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="troopjs-todos/widget/mark" src="./js/widget/mark.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="troopjs-todos/widget/list" src="./js/widget/list.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="troopjs-todos/widget/count" src="./js/widget/count.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="troopjs-todos/widget/filters" src="./js/widget/filters.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="troopjs-todos/widget/clear" src="./js/widget/clear.js"></script></head>
	<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus="" data-woven="troopjs-todos/widget/create@5" />
		</header>
		<section id="main" data-woven="troopjs-todos/widget/display@6" style="display: block;">
			<input id="toggle-all" type="checkbox" data-woven="troopjs-todos/widget/mark@8" />
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list" data-woven="troopjs-todos/widget/list@12">
<li class="completed" data-index="0">
	<div class="view">
		<input class="toggle" type="checkbox" checked="" />
		<label>1</label>
		<button class="destroy"></button>
	</div>
	<input class="edit" />
</li>
</ul>
		</section>
		<footer id="footer" data-woven="troopjs-todos/widget/display@7" style="display: block;">
			<span id="todo-count" data-woven="troopjs-todos/widget/count@9"><strong>0</strong> items left</span>
			<ul id="filters" data-woven="troopjs-todos/widget/filters@10">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" data-woven="troopjs-todos/widget/clear@11">Clear completed</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="https://github.com/mikaelkaron">Mikael Karon</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="bower_components/todomvc-common/base.js"></script>
	<script>
		'use strict';
		var require = {
			packages: [{
				name: 'jquery',
				location: 'bower_components/jquery',
				main: 'jquery'
			}, {
				name: 'troopjs-bundle',
				location: 'bower_components/troopjs-bundle',
				main: 'maxi'
			}, {
				name: 'troopjs-todos',
				location: 'js'
			}],

			map: {
				'*': {
					template: 'troopjs-requirejs/template'
				}
			},

			deps: [ 'require', 'jquery', 'troopjs-bundle' ],

			callback: function Boot (contextRequire, jQuery) {
				contextRequire([ 'troopjs-browser/application/widget', 'troopjs-browser/route/widget' ], function Strap (Application, RouteWidget) {
					jQuery(function ($) {
						Application($('html'), 'bootstrap', RouteWidget($(window), 'route')).start();
					});
				});
			}
		};
	</script>
	<script src="bower_components/requirejs/require.js" async="async"></script>
  <script>
    document.getElementById("new-todo").disabled=false;
  </script>
	

</body></html>
